<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authorization</title>
    <style>
      :root {
        --bg: #e9eef0;
        --panel: #ffffff;
        --muted: #e9eef0;
        --text: #111827;
        --primary: #002356;
        --primary-contrast: #ffffff;
        --secondary: #008600;
        --secondary-contrast: #ffffff;
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: linear-gradient(180deg, #f8fafc, #e9eef0);
        color: var(--text);
      }

      .container {
        min-height: 100%;
        max-width: 440px;
        margin: 0 auto;
        padding: 40px 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 16px;
      }

      .card {
        width: 100%;
        background: var(--panel);
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.08), 0 6px 6px rgba(0,0,0,0.06);
      }

      .title {
        margin: 0 0 8px 0;
        font-size: 24px;
      }

      .subtitle {
        margin: 0 0 24px 0;
        font-size: 14px;
        color: #6b7280;
      }

      .form { display: grid; gap: 16px; }
      .form-group { display: grid; gap: 6px; }
      .label { 
        font-size: 14px; 
        font-weight: 500;
        color: var(--text);
      }
      .input {
        height: 40px;
        padding: 0 12px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        font-size: 16px;
      }
      .input:focus {
        outline: none;
        border-color: #c7d2fe;
        box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        height: 44px;
        padding: 0 14px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        border: 0;
        cursor: pointer;
        font-size: 16px;
        transition: opacity 0.2s;
      }
      .btn:hover { opacity: 0.9; }
      .btn-primary { background: var(--primary); color: var(--primary-contrast); }
      .btn-secondary { background: var(--secondary); color: var(--secondary-contrast); }
      .btn-block { display: flex; width: 100%; }

      .separator {
        position: relative;
        text-align: center;
        color: #9ca3af;
        margin: 20px 0;
        font-size: 14px;
      }
      .separator::before,
      .separator::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 40%;
        height: 1px;
        background: #e5e7eb;
      }
      .separator::before { left: 0; }
      .separator::after { right: 0; }

      .link {
        text-align: center;
        margin-top: 16px;
        font-size: 14px;
      }
      .link a {
        color: var(--primary);
        text-decoration: none;
      }
      .link a:hover {
        text-decoration: underline;
      }

      .success-message {
        background: #f0fdf4;
        color: #166534;
        border: 1px solid #bbf7d0;
        border-radius: 8px;
        padding: 12px;
        font-size: 14px;
        margin-bottom: 16px;
        display: none;
      }
      .success-message.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <h1 class="title">Authorization</h1>
        <p class="subtitle">Please enter your credentials to authorize access</p>

        <div id="successMessage" class="success-message">
          Authorization successful!
        </div>

        <form class="form" id="authForm">
          <div class="form-group">
            <label class="label" for="username">Username</label>
            <input type="text" id="username" class="input" placeholder="Enter username" required>
          </div>

          <div class="form-group">
            <label class="label" for="password">Password</label>
            <input type="password" id="password" class="input" placeholder="Enter password" required>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Authorize</button>
        </form>

        <div class="separator" role="separator" aria-label="or">or</div>

        <a class="btn btn-secondary btn-block" href="https://creditkarma.com/u/link-chatgpt">Use CK App</a>

        <div class="link">
          <a href="index.html">Back to home</a>
        </div>
      </section>
    </main>

    <script>
      document.getElementById('authForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Show success message
        const successMessage = document.getElementById('successMessage');
        successMessage.classList.add('show');
        
        // Clear form
        this.reset();
        
        // Hide message after 3 seconds
        setTimeout(() => {
          successMessage.classList.remove('show');
        }, 3000);
      });
    </script>
  </body>
</html>
